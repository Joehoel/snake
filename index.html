<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      defer
      src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"
    ></script>
    <script defer src="./src/js/Snake.js"></script>
    <script defer src="./src/js/Fruit.js"></script>
    <script defer src="./src/js/Grid.js"></script>
    <script defer src="./src/js/Storage.js"></script>
    <script defer src="./src/js/firebase.js"></script>
    <script defer src="./src/js/app.js"></script>
    <title>Snake</title>
  </head>
  <body>
    <div class="overlay" style="display: none;"></div>
    <div class="modal" id="highscore-modal" style="display: none;">
      <button class="delete" style="float: right;">&times;</button>
      <h2>Highscores</h2>
      <ol id="highscore-list"></ol>
    </div>
    <div class="modal" id="login-modal" style="display: none;">
      <form id="login-form">
        <h2>Login</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            autocomplete="off"
            autofocus
            type="email"
            name="email"
            placeholder="Enter Email here..."
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            autocomplete="off"
            autofocus
            type="password"
            name="password"
            placeholder="Enter password here..."
          />
        </div>
        <div class="form-group">
          <p>Don't have an account? <a href="#" id="register">Register</a></p>
        </div>
        <button type="submit">
          Submit
        </button>
      </form>
    </div>
    <div class="modal" id="register-modal" style="display: none;">
      <form id="register-form">
        <h2>Register</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            autocomplete="off"
            autofocus
            type="email"
            name="email"
            placeholder="Enter Email here..."
          />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            autocomplete="off"
            autofocus
            type="text"
            name="username"
            placeholder="Enter Username here..."
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            autocomplete="off"
            autofocus
            type="password"
            name="password"
            placeholder="Enter password here..."
          />
        </div>
        <button type="submit">
          Submit
        </button>
      </form>
    </div>
    <div class="scores">
      <h1>Score: <span class="score">0</span>&nbsp;</h1>
      <h1>- Highscore: <span class="highscore"></span></h1>
    </div>
    <h3 id="start">Press any key to start...</h3>
    <canvas></canvas>
    <button id="highscore-button">View all highscores</button>
    <div class="footer">
      <span>
        Made by: JoÃ«l Kuijper
      </span>
      <div class="inner">
        <a target="_blank" href="https://github.com/Joehoel">
          <i class="fa fa-github fa-2x"> </i></a
        ><a target="_blank" href="https://www.instagram.com/joel.kuijper/">
          <i class="fa fa-instagram fa-2x"></i></a
        ><a target="_blank" href="https://twitter.com/joel_kuijper">
          <i class="fa fa-twitter fa-2x"> </i
        ></a>
      </div>
    </div>
  </body>
</html>
